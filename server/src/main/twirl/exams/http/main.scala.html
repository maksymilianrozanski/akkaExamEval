@(title: String)(content: Html)
<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
    </head>
    <body>
        @content
        @scalajs.html.scripts("client", name => s"/assets/$name", name => getClass.getResource(s"/public/$name") != null)
    </body>
</html>
<style>
        body {
            background-color: #f7f7f7;
        }
</style>
