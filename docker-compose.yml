version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      - "TZ=Europe/Amsterdam"
      - "POSTGRES_USER=docker"
      - "POSTGRES_PASSWORD=docker"
    ports:
      - "5432:5432"
    volumes:
      - "./sql:/docker-entrypoint-initdb.d"

  webserver:
    build: .
    image: akkaexams:0.1
    environment:
      "JDBC_DATABASE_URL": "jdbc:postgresql://postgres:5432/exams?user=docker&password=docker"
    depends_on:
      - postgres
    ports:
      - "8080:8080"
