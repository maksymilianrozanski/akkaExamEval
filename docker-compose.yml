version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      - "TZ=Europe/Amsterdam"
      - "POSTGRES_USER=docker"
      - "POSTGRES_PASSWORD=docker"
    ports:
      - "5432:5432"
    volumes:
      - "./sql:/docker-entrypoint-initdb.d"

  webserver:
    build: .
    image: akkaexams:0.15
    environment:
      "DATABASE_URL": "postgres://docker:docker@postgres:5432/postgres"
      "adminPass": "pass"
    depends_on:
      - postgres
    ports:
      - "8080:8080"
